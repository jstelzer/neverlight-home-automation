services:
  speech_to_text:
    image: "rhasspy/wyoming-whisper"
    group_add:
      - video # for gpu decoding
    ports:
      - 10300:10300
    volumes:
      - ./speech_to_text:/data
    devices:
      - /dev/dri:/dev/dri
      - /dev/kfd:/dev/kfd
    command: [ "--model", "medium-int8", "--language", "en" ]      
  text_to_speech:
    image: "rhasspy/wyoming-piper"
    ports:
      - 10200:10200
    volumes:
      - ./text_to_speech:/data
    command: ["--voice", "en_US-lessac-medium" ]      
  playback:
    image: "playback:latest"
    container_name: "playback"
    environment:
      DISABLE_RTKIT: y
      XDG_RUNTIME_DIR: /tmp
      PIPEWIRE_RUNTIME_DIR: /tmp
      PULSE_RUNTIME_DIR: /tmp
    ports:
      - "10601:10601"
    devices:
      - /dev/snd:/dev/snd
    volumes:
      - /var/run/user/1000/pipewire-0:/tmp/pipewire-0
    group_add:
      - audio
    command:
      - "--device"
      - "default:CARD=USB"
      - "--program"
      - "pw-cat -p -"
      - "--uri"
      - "tcp://0.0.0.0:10601"
    restart: unless-stopped
